<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multi-color stroboscope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body id="corps">
    <br>
    <br>
    <br>
    <br>
    <br>
    <button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>
	<button onclick="blanc()">Blanc</button>
	
</body>
</html>

<script>
var couleurs = ["red","blue","green","pink","yellow","orange","white","black","purple"];
var i;
var stop;
var timer;
function Random(max){
	return Math.floor(Math.random() * Math.floor(max));
}

function start(){
	i = Random(9);
	document.getElementById("corps").style.backgroundColor=couleurs[i];
	timer = setTimeout(start,10);
}

function stop(){
	clearTimeout(timer);
}
function blanc(){
	clearTimeout(timer);
	document.getElementById("corps").style.backgroundColor="white";
}
</script>
